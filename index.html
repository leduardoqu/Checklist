<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log√≠stica (Vers√£o Blindada)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE (Vers√£o Compatibilidade - A que funcionou) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <!-- TELA DE LOGIN (SEM FORMUL√ÅRIO PARA N√ÉO RECARREGAR) -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-900">Acesso Log√≠stica</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">E-mail</label>
                    <input type="text" id="email" class="w-full p-3 border rounded-md outline-none focus:border-blue-500" placeholder="email@exemplo.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Senha</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-md outline-none focus:border-blue-500" placeholder="">
                </div>
                
                <button onclick="tentarLogin()" id="btnLogin" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-bold transition-colors">
                    ENTRAR
                </button>
            </div>
            <p id="errorMsg" class="mt-4 text-center text-red-600 font-bold hidden"></p>
        </div>
    </div>

    <!-- TELA DO APP -->
    <div id="appScreen" class="hidden">
        <header class="bg-blue-900 text-white p-6 sticky top-0 z-10 flex justify-between shadow-lg">
            <div class="flex items-center gap-2">
                <i data-lucide="truck"></i>
                <div>
                    <h1 class="font-bold text-xl leading-none">Log√≠stica</h1>
                    <p id="userEmailDisplay" class="text-xs text-blue-300 font-normal mt-1">...</p>
                </div>
            </div>
            <button onclick="sair()" class="text-xs underline hover:text-blue-200">Sair</button>
        </header>

        <main class="max-w-2xl mx-auto p-4">
            <div class="bg-white p-3 rounded-lg shadow mb-4 flex justify-between items-center border border-slate-200">
                <button onclick="mudarData(-1)" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="chevron-left" class="text-slate-500"></i></button>
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5 text-blue-600"></i>
                    <input type="date" id="dateInput" class="font-bold text-lg text-center outline-none bg-transparent text-slate-700">
                </div>
                <button onclick="mudarData(1)" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="chevron-right" class="text-slate-500"></i></button>
            </div>

            <div id="lista" class="bg-white rounded-lg shadow overflow-hidden divide-y divide-slate-100 border border-slate-200">
                <!-- Itens aqui -->
            </div>
            
            <button onclick="copiarResumo()" class="mt-6 w-full py-4 bg-white border border-blue-200 text-blue-600 rounded-lg font-bold flex items-center justify-center gap-2 shadow-sm hover:bg-blue-50 transition-colors">
                <i data-lucide="copy"></i> Copiar Resumo
            </button>
        </main>
    </div>

    <script>
        // ======================================================
        //   CONFIGURA√á√ÉO ORIGINAL QUE FUNCIONOU
        // ======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCgWfdAVTVFhKRS-BLWGJrIt68hdq-OMhg",
            authDomain: "logisticacloud-1cc32.firebaseapp.com",
            projectId: "logisticacloud-1cc32",
            storageBucket: "logisticacloud-1cc32.firebasestorage.app",
            messagingSenderId: "883823898286",
            appId: "1:883823898286:web:6c22160dad0cd403a0873f"
        };

        // Inicializa√ß√£o Segura
        let auth, db;
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error(e);
            alert("Erro ao conectar no Google. Verifique a internet.");
        }

        // Vari√°veis
        const ITENS = [
            "Acompanhamento de cargas", "Acompanhamento de montadores", 
            "Acompanhamento dos transportes - 1x1", "An√°lise da quilometragem planejada",
            "Carregamentos Monitorados", "Imagens frota", 
            "KPI distribui√ß√£o e log√≠stica", "Monitoramento de ader√™ncias"
        ];
        let dataAtual = new Date().toISOString().split('T')[0];
        let usuarioAtual = null;

        // Monitorar Login
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    usuarioAtual = user;
                    document.getElementById('userEmailDisplay').innerText = user.email;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                    if(window.lucide) lucide.createIcons();
                    iniciarApp();
                } else {
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('appScreen').classList.add('hidden');
                }
            });
        }

        // Fun√ß√£o de Login
        function tentarLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('errorMsg');

            if (!email || !pass) {
                err.innerText = "Preencha e-mail e senha.";
                err.classList.remove('hidden');
                return;
            }

            err.innerText = "";
            err.classList.add('hidden');
            btn.innerText = "Verificando...";
            btn.disabled = true;
            btn.classList.add('opacity-70');

            // Tenta logar
            auth.signInWithEmailAndPassword(email, pass)
                .catch((error) => {
                    // Se falhar, tenta criar conta
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        return auth.createUserWithEmailAndPassword(email, pass);
                    }
                    throw error;
                })
                .then(() => {
                    // Sucesso (login ou cria√ß√£o)
                    btn.innerText = "ENTRAR";
                })
                .catch((error) => {
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                    btn.classList.remove('opacity-70');
                    
                    let msg = error.message;
                    if (error.code === 'auth/weak-password') msg = "A senha precisa ter 6 caracteres ou mais.";
                    if (error.code === 'auth/invalid-email') msg = "E-mail inv√°lido.";
                    if (error.code === 'auth/network-request-failed') msg = "Erro de conex√£o. Verifique a internet.";
                    
                    err.innerText = msg;
                    err.classList.remove('hidden');
                });
        }

        // Permitir usar a tecla ENTER para logar
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                tentarLogin();
            }
        });

        function sair() {
            auth.signOut();
            window.location.reload();
        }

        // Fun√ß√µes do App
        function iniciarApp() {
            const dateInput = document.getElementById('dateInput');
            dateInput.value = dataAtual;
            
            // Remove listeners antigos para evitar duplica√ß√£o
            const newDateInput = dateInput.cloneNode(true);
            dateInput.parentNode.replaceChild(newDateInput, dateInput);
            
            newDateInput.addEventListener('change', (e) => {
                dataAtual = e.target.value;
                carregarDados();
            });
            carregarDados();
        }

        function mudarData(dias) {
            const d = new Date(dataAtual);
            d.setDate(d.getDate() + dias);
            dataAtual = d.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dataAtual;
            carregarDados();
        }

        function carregarDados() {
            if (!usuarioAtual) return;
            
            db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual)
                .onSnapshot((doc) => {
                    const dados = doc.exists ? doc.data() : {};
                    renderizar(dados);
                });
        }

        function toggle(item, valorAtual) {
            // Vibra√ß√£o ao clicar (apenas Android)
            if (navigator.vibrate) navigator.vibrate(10);
            
            const ref = db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual);
            ref.set({ [item]: !valorAtual }, { merge: true });
        }

        function renderizar(dados) {
            const div = document.getElementById('lista');
            div.innerHTML = '';
            
            ITENS.forEach(item => {
                const feito = !!dados[item];
                div.innerHTML += `
                    <div onclick="toggle('${item}', ${feito})" class="p-4 flex items-center gap-3 cursor-pointer transition-colors ${feito ? 'bg-blue-50' : 'hover:bg-slate-50'} border-b border-slate-100">
                        <div class="transition-transform ${feito ? 'text-green-600 scale-110' : 'text-slate-300'}">
                            ${feito ? '<i data-lucide="check-circle-2" class="fill-green-100"></i>' : '<i data-lucide="circle"></i>'}
                        </div>
                        <span class="${feito ? 'line-through text-slate-400' : 'text-slate-700 font-medium'} select-none">${item}</span>
                    </div>
                `;
            });
            if(window.lucide) lucide.createIcons();
        }

        function copiarResumo() {
            const itensDOM = document.querySelectorAll('#lista > div');
            // Formatar data para PT-BR
            const dataFormatada = dataAtual.split('-').reverse().join('/');
            
            let texto = üìã *Log√≠stica - ${dataFormatada}*\n\n;
            let feitos = [];
            let pendentes = [];

            ITENS.forEach(item => {
                const domItem = Array.from(itensDOM).find(el => el.innerText.includes(item));
                // Verifica visualmente se est√° marcado
                if (domItem && domItem.innerHTML.includes('text-green-600')) {
                    feitos.push(item);
                } else {
                    pendentes.push(item);
                }
            });

            feitos.forEach(i => texto += ‚úÖ ${i}\n);
            if (pendentes.length > 0) {
                texto += \n‚è≥ *Pendentes:*\n;
                pendentes.forEach(i => texto += ‚¨ú ${i}\n);
            }

            const area = document.createElement("textarea");
            area.value = texto;
            document.body.appendChild(area);
            area.select();
            document.execCommand("copy");
            document.body.removeChild(area);
            
            alert("Resumo copiado!");
        }
    </script>
</body>
</html>
